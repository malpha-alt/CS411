<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginStyles.css') }}">
</head>
<body>
    <div class="container">
        <form class="form-signin" id="loginForm">
            <h2 class="form-signin-heading">Welcome back! Please sign in</h2>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="divider"><hr></div>
            <button class="btn btn-lg btn-danger btn-block" type="button" onclick="window.location.href='/auth/login';">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <div class="signup-link">
                <a href="/auth/signup">Don't have an account? Sign up now!</a>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();  
                var email = $('#inputEmail').val();
                var password = $('#inputPassword').val();
                $.ajax({
                    type: "POST",
                    url: "/auth/login_trad", 
                    contentType: "application/json",
                    data: JSON.stringify({ email: email, password: password }),
                    success: function(data) {
                        if(data.success) {
                            window.location.href = '/'; 
                        } else {
                            alert('Login failed!');
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Login failed. Please check your user credentials.');
                     }
                });
            });
        });
    </script>
</body>
</html>
