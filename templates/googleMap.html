<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="UTF-8"> 
        <title>Concert Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='buttonStyles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='menuStyles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='searchStyles.css') }}">
        <style type="text/css">
    
            * { padding: 0; margin: 0}
            html, body {
                height: 100%;
            }
            body {
                display: flex;
            }
            #google-map {
                border: 1px solid #ccc;
                width: 100%;
                height: 100%;
                align-self: center;
                margin: 0 auto;
                position: absolute;
            }
            .top-right{
                position: absolute;
                top: 10px;
                right: 10px;
            }
            a {
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    
    <body>
        <div id="google-map"></div>
        <a href="/auth/logout" class="top-right">
            <button>logout</button>
        </a>

        <div id="menu" class="menu">
            <div class="menuButton" onclick="toggleMenu()" 
                onmouseenter="changePos(this)" 
                onmouseleave="changePos(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- Add your menu options here -->
            <div id="menuContent">
                <div class="menuButtonOptions">
                    <a href="#" onclick="displayConcerts()" class="menuOptions" style="text-decoration: none" color="black">Concert List</a>
                    <div class="menuOptions">Friends List</div>
                    <div class="menuOptions">Settings</div> 
                </div>
            </div>
        </div>
    </body>
    <script id = "mapCall" defer src = "{{ mapCall }}"></script>
    <script type="text/javascript" id = "concertList"> 
        window.concertList = {{ concertList | tojson | safe }};
    </script>
    <!-- Calls the js file from the static directory-->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='menu.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
</html>
